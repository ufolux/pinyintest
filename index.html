<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>儿童拼音学习小游戏</title>
    <link rel="stylesheet" href="style.css" />
    <!-- 引入pinyin.js库用于拼音合法性校验 -->
    <script src="https://cdn.jsdelivr.net/npm/pinyin@2.11.2/lib/pinyin.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🎵 拼音学习小游戏 🎵</h1>
      </header>

      <main class="main-grid">
        <!-- 左上：当前组合显示区 -->
        <section class="current-combination">
          <h2>当前拼音组合</h2>
          <div class="pinyin-display">
            <span id="current-shengmu" class="pinyin-part shengmu">_</span>
            <span id="current-yunmu" class="pinyin-part yunmu">_</span>
            <span id="current-shengdiao" class="pinyin-part shengdiao">_</span>
          </div>
          <div class="result-display">
            <div id="pinyin-result" class="pinyin-result">请选择声母和韵母</div>
            <button id="play-button" class="play-button" disabled>
              🔊 播放发音
            </button>
          </div>
          <div id="error-message" class="error-message"></div>

          <!-- 字符信息显示区 -->
          <div id="character-info" class="character-info">
            <p class="info-placeholder">请选择声母和韵母查看对应汉字</p>
          </div>

          <!-- 控制按钮移到这里 -->
          <div class="controls">
            <button id="clear-button" class="control-button">🗑️ 清除</button>
            <button id="random-button" class="control-button">🎲 随机</button>
          </div>
        </section>

        <!-- 左下：韵母选择区 -->
        <section class="selection-area yunmu-area">
          <h3>韵母</h3>
          <div class="button-grid" id="yunmu-grid">
            <!-- 韵母按钮将通过JavaScript生成 -->
          </div>
        </section>

        <!-- 右上：声母选择区 -->
        <section class="selection-area shengmu-area">
          <h3>声母</h3>
          <div class="button-grid" id="shengmu-grid">
            <!-- 声母按钮将通过JavaScript生成 -->
          </div>
        </section>

        <!-- 右下：声调选择区 -->
        <section class="selection-area shengdiao-area">
          <h3>声调</h3>
          <div class="tone-grid" id="shengdiao-grid">
            <!-- 声调按钮将通过JavaScript生成 -->
          </div>
        </section>
      </main>

      <footer>
        <p>
          💡
          提示：有些声母和韵母的组合是不存在的，程序会自动提示哦！部分韵母（如a、e、o等）可以单独发音（零声母）。
        </p>
      </footer>
    </div>

    <!-- JavaScript 模块 - 按加载顺序排列 -->
    <script src="js/validPinyin.js"></script>
    <script src="js/pinyinValidation.js"></script>
    <script src="js/pinyinData.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/toneUtils.js"></script>
    <script src="js/uiComponents.js"></script>
    <script src="js/pronunciation.js"></script>
    <script src="js/appState.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
